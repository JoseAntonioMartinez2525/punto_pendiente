<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Punto Pendiente</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
	<script>
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(255);
			drawCartesianPlane();
			drawLine1();
			drawLine2();
		}

		function drawCartesianPlane() {
			strokeWeight(1);
			stroke(0);

			// Draw x and y axes
			line(width/2, 0, width/2, height);
			line(0, height/2, width, height/2);

			// Draw x and y axis labels
			textSize(20);
			text("x", width - 20, height/2 - 10);
			text("y", width/2 + 10, 20);
		}

		function drawLine1() {
			strokeWeight(1);
			stroke(0);

			// Define the points
			let x1 = 0;
			let y1 = height;
			let x2 = width;
			let y2 = 0;

			// Calculate slope and y-intercept
			let m = (y2 - y1) / (x2 - x1);
			let b = y1 - m * x1;

			// Draw the line
			line(x1, y1, x2, y2);

			// Log the slope and y-intercept to the console
			console.log("Slope of line 1: " + m);
			console.log("Y-intercept of line 1: " + b);
		}

		function drawLine2() {
			strokeWeight(1);
			stroke(0);

			// Define the points
			let x1 = width;
			let y1 = height;
			let x2 = 0;
			let y2 = 0;

			// Calculate slope and y-intercept
			let m = (y2 - y1) / (x2 - x1);
			let b = y1 - m * x1;

			// Draw the line
			line(x1, y1, x2, y2);

			// Log the slope and y-intercept to the console
			console.log("Slope of line 2: " + m);
			console.log("Y-intercept of line 2: " + b);
		}
	</script>
</body>
</html>
