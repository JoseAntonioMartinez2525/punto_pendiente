<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Punto Pendiente</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
	<script>
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(255);
			drawPlanoCartesiano();
			drawLine1();
			drawLine2();
		}

        function drawPlanoCartesiano() {
		strokeWeight(1);
		stroke(0);

		// Dibujar los ejes x, y
		line(width/2, 0, width/2, height);
		line(0, height/2, width, height/2);

		/* Dibujar las etiquetas de los ejes x , y
		textSize(20);
		text("x", width - 20, height/2 - 10);
		text("y", width/2 + 10, 20);*/
	}

	function drawLine1() {
		strokeWeight(1);
		stroke(0);

		// Definir los puntos
		let x1 = 0;
		let y1 = height;
		let x2 = width;
		let y2 = 0;

		// Calcular la pendiente y el punto de intersección con el eje y
		let m = (y2 - y1) / (x2 - x1);
		let b = y1 - m * x1;

		// Dibujar la línea
		line(x1, y1, x2, y2);
        
		// Registrar la pendiente y el punto de intersección con el eje y en la consola
		console.log("Pendiente de la línea 1: " + m);
		console.log("Punto de intersección con el eje Y de la línea 1: " + b);
	}

	function drawLine2() {
		strokeWeight(1);
		stroke(0);

		// Definir los puntos
		let x1 = width;
		let y1 = height;
		let x2 = 0;
		let y2 = 0;

		// Calcular la pendiente y el punto de intersección con el eje y
		let m = (y2 - y1) / (x2 - x1);
		let b = y1 - m * x1;

		// Dibujar la línea
		line(x1, y1, x2, y2);

		// Registrar la pendiente y el punto de intersección con el eje y en la consola
		console.log("Pendiente de la línea 2: " + m);
		console.log("Punto de intersección con el eje Y de la línea 2: " + b);
	}
</script>

</body>
</html>
